  <!-- Swiper CSS (공통 1회) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html{scroll-behavior:smooth;}
    body{
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
      margin:0;padding:0;
    }

    /* ✅ PC/MO 분기: 768px 기준 */
    .pcver{display:block;}
    .mover{display:none;}
    @media (max-width:768px){
      .pcver{display:none;}
      .mover{display:block;}
    }

    /* 공통 컨테이너 */
    .event-container{
      position:relative;
      width:100%;
      max-width:1920px;
      margin:0 auto;
      padding:0;
      line-height:0;
      overflow:hidden;
    }
    .event-container img{width:100%;display:block;}
    @media (max-width:768px){
      .event-container{max-width:900px;}
    }

    /* Swiper 공통 */
    .swiper{width:100%;height:auto;}
    .swiper-wrapper{list-style:none;padding:0;margin:0;}
    .swiper-slide{padding:0;margin:0;box-sizing:border-box;}
    .swiper-slide img{width:100%;height:auto;display:block;}

    /* PC: 인트로 3개 고정 마퀴 */
    .pcver .intro .swiper-wrapper{transition-timing-function:linear !important;}
    .pcver .intro .swiper-slide{width:calc(100%/3) !important;flex-shrink:0;}

    /* 탭 메뉴 (PC 기본 6개) */
    .tabmenu-wrap{
      width:100%;
      max-width:1902px;
      padding:0;
      font-size:0;
      margin:0 auto;
    }
    .tabmenu-wrap ul{padding:0;margin:0;list-style:none;font-size:0;}
    .tabmenu-wrap li{display:inline-block;width:16.666%;padding:0;margin:0;}
    .tabmenu-wrap li img{width:100%;display:block;}
    .anchor{display:inline-block;position:relative;top:0;}

    /* 모바일 탭(3개씩) */
    @media (max-width:768px){
      .tabmenu-wrap{max-width:900px;}
      .tabmenu-wrap li{width:33.333%;}
    }

    /* 애니메이션 공통 */
    :root{--animate-duration:1.3s;--animate-delay:0.5s;}
    .animate__animated{animation-duration:var(--animate-duration);animation-fill-mode:both;}

    @keyframes fadeSlideIn{
      0%{transform:translateY(20px);opacity:0;}
      100%{transform:translateY(0);opacity:1;}
    }
    .animate__fadeSlideIn{animation-name:fadeSlideIn;}

    /* PC 기본 */
    @keyframes verticalRotateMove{
      0%{transform:translateY(100px) rotate(0deg);opacity:0;}
      50%{transform:translateY(-40px) rotate(0deg);opacity:1;}
      100%{transform:translateY(0) rotate(0deg);opacity:1;}
    }
    .animate__verticalRotateMove{animation-name:verticalRotateMove;}

    /* MO는 이동폭이 더 작게 */
    @media (max-width:768px){
      @keyframes verticalRotateMove{
        0%{transform:translateY(50px) rotate(0deg);opacity:0;}
        50%{transform:translateY(-15px) rotate(0deg);opacity:1;}
        100%{transform:translateY(0) rotate(0deg);opacity:1;}
      }
    }

    /* 팝업 공통 */
    .popup-overlay{
      position:fixed;
      top:0;left:0;
      z-index:10000;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.7);
      display:none;
      justify-content:center;
      align-items:center;
    }
    .popup-content{
      background:#fff;
      padding:20px;
      z-index:10001;
      border-radius:8px;
      text-align:center;
      max-width:1000px;
      width:70%;
    }
    @media (max-width:768px){
      .popup-content{max-width:500px;width:80%;}
    }
    .popup-content img{max-width:100%;height:auto;border-radius:8px;}
    .close-button{
      margin-top:20px;
      padding:10px 20px;
      background:#3498db;
      color:#fff;
      border:0;
      border-radius:5px;
      cursor:pointer;
    }

    /* 눈송이 공통 */
    .snowflake-custom{
      position:fixed;
      top:-50px;
      background:radial-gradient(circle, rgba(255,255,255,0.9) 30%, rgba(255,255,255,0) 70%);
      filter:blur(2px);
      width:10px;height:10px;
      border-radius:50%;
      animation:fall-custom linear infinite;
      opacity:0.9;
      pointer-events:none;
      z-index:9999;
    }
    @keyframes fall-custom{
      0%{transform:translateY(0) translateX(0) scale(1);opacity:1;}
      30%{transform:translateY(30vh) translateX(-10px) scale(1.2);opacity:0.8;}
      70%{transform:translateY(60vh) translateX(5px) scale(0.9);opacity:0.6;}
      100%{transform:translateY(120vh) translateX(15px) scale(1);opacity:0;}
    }

    @media (prefers-reduced-motion: reduce){
      .snowflake-custom,.animate__animated{animation:none !important;}
    }

    /* =========================
       ✅ 모바일 100% 넘침 방지 패치
       ========================= */
    @media (max-width:768px){
      html, body{width:100%;overflow-x:hidden;}

      .mover, .mover .event-container, .mover .tabmenu-wrap{
        width:100%;
        max-width:100% !important;
      }

      .mover img, .mover video, .mover svg{
        max-width:100%;
        height:auto;
      }

      .mover ul{
        padding-left:0 !important;
        padding-right:0 !important;
        margin-left:0 !important;
        margin-right:0 !important;
      }

      .mover *{max-width:100%;}

      /* ✅ 모바일 이미지 1px 여백 완전 제거 */
      .mover div,
      .mover li,
      .mover a,
      .mover .swiper-slide{
        line-height:0 !important;
        font-size:0 !important;
      }

      .mover img{
        display:block;
        vertical-align:top;
      }
    }
  </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
  // ==========================
  // 눈송이 (공통 1회)
  // ==========================
  (function(){
    const snowflakes = new Set();
    const maxSnowflakes = 80;
    const createSnowflake = () => {
      if (snowflakes.size >= maxSnowflakes) return;

      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake-custom');

      const size = Math.random() * 10 + 5;
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.width = size + 'px';
      snowflake.style.height = size + 'px';
      snowflake.style.animationDuration = (Math.random() * 5 + 4) + 's';
      snowflake.style.animationDelay = '0s';
      snowflake.style.transform = `rotate(${Math.random() * 360}deg)`;

      document.body.appendChild(snowflake);
      snowflakes.add(snowflake);

      snowflake.addEventListener('animationend', () => {
        snowflake.remove();
        snowflakes.delete(snowflake);
      });
    };

    setInterval(createSnowflake, 120);
  })();

  // ==========================
  // 팝업 (PC/MO 분리)
  // ==========================
  function openPopup(type){
    const id = (type === 'pc') ? 'popupOverlay-pc' : 'popupOverlay-mo';
    const el = document.getElementById(id);
    if (el) el.style.display = 'flex';
  }
  function closePopup(type){
    const id = (type === 'pc') ? 'popupOverlay-pc' : 'popupOverlay-mo';
    const el = document.getElementById(id);
    if (el) el.style.display = 'none';
  }
  function closePopupOnOutside(e, type){
    if (e.target && e.target.classList && e.target.classList.contains('popup-overlay')) {
      closePopup(type);
    }
  }

  // ==========================
  // Swiper 초기화 (PC/MO 각각)
  // ==========================
  window.addEventListener('load', function(){

    // PC Intro (마퀴)
    (function(){
      const introEl = document.querySelector('.pcver .pc-intro');
      if (!introEl) return;

      const wrapper = introEl.querySelector('.swiper-wrapper');
      if (!wrapper) return;

      const originalCount = wrapper.children.length;
      const originalHTML = wrapper.innerHTML;
      wrapper.innerHTML = originalHTML + originalHTML + originalHTML;

      const swiperIntro = new Swiper('.pcver .pc-intro', {
        slidesPerView: 3,
        spaceBetween: 0,
        loop: false,
        speed: 8000,
        autoplay: { delay: 0, disableOnInteraction: false, pauseOnMouseEnter: false },
        allowTouchMove: false,
        observer: true,
        observeParents: true,
      });

      swiperIntro.on('slideChange', function(){
        if (swiperIntro.activeIndex >= originalCount * 2) {
          swiperIntro.slideTo(swiperIntro.activeIndex - originalCount, 0, false);
        }
      });
    })();

    // PC Product
    if (document.querySelector('.pcver .pc-product')) {
      new Swiper('.pcver .pc-product', {
        slidesPerView: 1,
        spaceBetween: 0,
        loop: true,
        speed: 1500,
        autoplay: { delay: 1800, disableOnInteraction: false },
      });
    }

    // MO Product
    if (document.querySelector('.mover .mo-product')) {
      new Swiper('.mover .mo-product', {
        slidesPerView: 1,
        spaceBetween: 0,
        loop: true,
        speed: 1500,
        autoplay: { delay: 1500, disableOnInteraction: false },
      });
    }
  });
</script>
