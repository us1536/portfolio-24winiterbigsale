    <style>
        * {

            padding: 0;
            box-sizing: border-box;

            scroll-behavior: smooth; 
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 눈송이 효과 */
        .snowflake-custom {
            position: fixed;
            top: -50px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 30%, rgba(255, 255, 255, 0) 70%);
            filter: blur(2px);
            width: 10px;
            z-index: 9999;
            height: 10px;
            border-radius: 50%;
            animation: fall-custom linear infinite;
            opacity: 0.9;
            pointer-events: none;
        }

        @keyframes fall-custom {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 1;
            }
            30% {
                transform: translateY(30vh) translateX(-10px) scale(1.2);
                opacity: 0.8;
            }
            70% {
                transform: translateY(60vh) translateX(5px) scale(0.9);
                opacity: 0.6;
            }
            100% {
                transform: translateY(120vh) translateX(15px) scale(1);
                opacity: 0;
            }
        }

        /* 이벤트 컨테이너 */
        .event-container { 
            position: relative;
            width: 100%;
            max-width: 1920px;
            margin: 0 auto;
            padding: 0;
            line-height: 0;
            overflow: hidden;
        }
        .event-container img { 
            width: 100%; 
            display: block; 
        }

        /* 애니메이션 */
        :root {
            --animate-duration: 1.3s;
            --animate-delay: 0.5s;
        }
        .animate__animated {
            animation-duration: var(--animate-duration);
            animation-fill-mode: both;
        }

        @keyframes fadeSlideIn {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .animate__fadeSlideIn {
            animation-name: fadeSlideIn;
        }

        @keyframes verticalRotateMove {
            0% {
                transform: translateY(100px) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translateY(-40px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
        }
        .animate__verticalRotateMove {
            animation-name: verticalRotateMove;
        }

        /* Swiper */
        .swiper {
            width: 100%;
            height: auto;
        }
        
        .swiper-wrapper {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .swiper-slide {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .swiper-slide img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 탭 메뉴 */
        .tabmenu-wrap { 
            width: 100%;  
            max-width: 1902px; 
            padding: 0px; 
            font-size: 0px; 
            margin: 0 auto;
        }
        .tabmenu-wrap ul { 
            padding: 0px; 
            font-size: 0px; 
            list-style: none;
            margin: 0;
        }
        .tabmenu-wrap li { 
            display: inline-block; 
            width: 16.666%; 
            padding: 0px; 
            margin: 0px; 
        }
        .tabmenu-wrap li img { 
            width: 100%; 
            display: block;
        }
        .anchor { 
            display: inline-block; 
            position: relative; 
            top: 0;
        }

        /* 팝업 */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10000;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;

            background: white;

<script>
    // 페이지 로드 후 실행
    window.addEventListener('load', function() {
        console.log('Initializing Swipers...');
        
        // Intro Swiper (3개 슬라이드 보이기)
        var swiperIntro = new Swiper('.intro', {
            slidesPerView: 3,
            spaceBetween: 0,
            loop: true,
            speed: 5000,
            freeMode: true,
            freeModeMomentum: false,
            autoplay: {
                delay: 0,
                disableOnInteraction: false,
                pauseOnMouseEnter: false,
            },
            allowTouchMove: false,
        });
        console.log('Intro Swiper initialized:', swiperIntro);

        // Product Swiper (1개씩 보이기)
        var swiperProduct = new Swiper('.product', {
            slidesPerView: 1,
            spaceBetween: 0,
            loop: true,
            speed: 1500,
            autoplay: {
                delay: 1800,
                disableOnInteraction: false,
            },
        });
        console.log('Product Swiper initialized:', swiperProduct);

        // 눈송이 효과
        const snowflakes = new Set();
        const maxSnowflakes = 100;

        const createSnowflake = () => {
            if (snowflakes.size >= maxSnowflakes) return;

            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake-custom');

            const size = Math.random() * 10 + 5;
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.width = size + 'px';
            snowflake.style.height = size + 'px';
            snowflake.style.animationDuration = Math.random() * 5 + 4 + 's';
            snowflake.style.animationDelay = '0s';
            snowflake.style.transform = `rotate(${Math.random() * 360}deg)`;

            document.body.appendChild(snowflake);
            snowflakes.add(snowflake);

            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
                snowflakes.delete(snowflake);
            });
        };

        setInterval(createSnowflake, 150);
    });

    // 팝업 기능
    function openPopup() {
        document.getElementById('popupOverlay').style.display = 'flex';
    }

    function closePopup() {
        document.getElementById('popupOverlay').style.display = 'none';
    }

    // 쿠폰 발급 영역 URL 처리
    var oriUrl = location.href;
    var couponDiv = document.getElementById('couponDiv');
    
    if (couponDiv) {
        var aTags = couponDiv.getElementsByTagName("a");
        for (var i = 0; i < aTags.length; i++) {
            aTags[i].setAttribute("href", aTags[i].href + "&opener_url=" + oriUrl);
        }

        var areaTags = couponDiv.getElementsByTagName("area");
        for (var i = 0; i < areaTags.length; i++) {
            areaTags[i].setAttribute("href", areaTags[i].href + "&opener_url=" + oriUrl);
        }
    }
</script>
